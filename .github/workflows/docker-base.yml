name: Build & Push Unity Base

on:
  workflow_dispatch:
    inputs:
      ubuntu_version:
        description: 'Ubuntu version (e.g., 22.04)'
        required: true
        default: '22.04'

jobs:
  build-base:
    runs-on: ubuntu-latest
    permissions:
      packages: write
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set repository name to lowercase
        id: repo_name
        run: echo "repo=$(echo '${{ github.repository }}' | tr '[:upper:]' '[:lower:]')" >> $GITHUB_OUTPUT

      - name: Build and push base image
        uses: docker/build-push-action@v5
        with:
          context: ./base
          file: ./base/Dockerfile
          tags: |
            ghcr.io/${{ steps.repo_name.outputs.repo }}/unity-base:${{ github.event.inputs.ubuntu_version }}
          push: true
# After this workflow completes, the base image will be available as ghcr.io/OWNER/REPO/unity-base:22.04 (or your chosen version)